name: Pull Request Actions

on: pull_request

jobs:
  pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Install dependencies
        run: |
          dotnet restore
      - name: Build
        run: |
          dotnet build --configuration Release --no-restore     
      - name: Test
        run: |
          dotnet test  