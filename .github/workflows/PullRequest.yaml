name: Pull Request Actions

on: pull_request

jobs:
  pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          dotnet restore
      - name: Build
        run: |
          dotnet build --configuration Release --no-restore     
      - name: Test
        run: |
          dotnet test